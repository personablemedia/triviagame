<!DOCTYPE html>
<html>
<head>
    <title>Triva game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

  <div id="startGame">
    <h1>Trivia Game</h1>
    <button id="startButton">START</button>
  </div>


  <div id="modal_window">
    <div class="modal_message">
      <p></p>
    </div>
  </div>

  <div class="container">
    <div>TIME: <span></span></div>
    <div>SCORE: <span></span></div>
  </div>

   <div class="container">
     <div class="row">
       <div class="left half">
         <div class="container"><button id="buttonOne" data-index="0"></button></div>
       </div>
       <div class="left half">
         <div class="container"><button id="buttonTwo" data-index="1"></button></div>
       </div>
     </div>
     <div class="row">
       <div class="left half">
         <div class="container"><button id="buttonThree" data-index="2"></button></div>
       </div>
       <div class="left half">
         <div class="container"><button id="buttonFour" data-index="3"></button></div>
       </div>
     </div>
   </div>


</body>
</html>
